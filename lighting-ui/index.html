<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="Keywords" content=""/>
    <meta name="description" content=""/>
    <title>lighting-ui-Just For Fun</title>
    <style>
        *:not(input,textarea) {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
<div id="main">
    <view id="index" home="true"/>
    <view id="badge"/>
    <view id="button"/>

    <view id="ep-slider"/>
    <view id="fold-list"/>
    <view id="form"/>
    <view id="grid"/>
    <view id="grid-select"/>
    <view id="indexlist"/>
    <view id="info-list"/>
    <view id="input"/>
    <view id="lightbox"/>
    <view id="loading"/>
    <view id="marquee"/>
    <view id="mask"/>
    <view id="minibar"/>
    <view id="noticebar"/>
    <view id="overlay"/>
    <view id="page-calendar"/>
    <view id="picker"/>
    <view id="popup"/>
    <view id="progress"/>
    <view id="process"/>
    <view id="process-row"/>
    <view id="radio"/>
    <view id="result"/>
    <view id="rich-text"/>
    <view id="searchbar"/>
    <view id="simple-flow"/>
    <view id="slide-nav"/>
    <view id="slider-bar"/>
    <view id="stepper"/>
    <view id="switch"/>
    <view id="tab-group"/>
    <view id="tab-bar"/>
    <view id="tab-page"/>
    <view id="tag"/>
    <view id="textarea"/>
    <view id="tip"/>
    <view id="togglepass"/>

    <view id="bank"/>
    <view id="captchafield"/>
    <view id="keyboard"/>
    <view id="numberfield"/>
    <view id="passwordfield"/>
    <view id="textfield"/>

</div>

</html>
