<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="Keywords" content=""/>
    <meta name="description" content=""/>
    <title>lighting-ui-demoApp-Just For Fun</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="main">
    
    <!-- 首页 -->
    <view id="index"/>   
    <view id="index/concept"/><!-- 热门概念 -->
    <view id="index/concept_more"/><!-- 更多热门概念 -->

    <!-- 行情>市场 -->
    <view id="market"/>
    <view id="market/hushen" parent="market"/>
    <view id="market/guzhi" parent="market"/>
    <view id="market/hk" parent="market"/>
    <view id="market/global" parent="market"/>
    <view id="market/more" parent="market"/>
    <view id="market/search" > 

    <!-- 板块详情 -->
    <view id="block"/>
    <!-- 热门板块 -->
    <view id="more_block"/>

    <!-- 行情>自选股 -->
    <view id="share"/>

    <!-- 交易>普通交易 -->
    <view id="trade"/>
    <view id="trade/ggt"/> <!-- 港股通 -->
    <view id="trade/query_money"/> <!-- 查询资金 -->
    
    <!-- 交易tab页面 -->
    <view id="trade_detail" />
    <view id="trade_detail/buy" parent="trade_detail" /><!-- 买入 -->
    <view id="trade_detail/sell" parent="trade_detail" /><!-- 卖出 -->
    <view id="trade_detail/cancel" parent="trade_detail" /><!-- 撤单 -->
    <view id="trade_detail/delegate" parent="trade_detail" /><!-- 委托 -->
    <view id="trade_detail/delegate/today" parent="trade_detail/delegate"/><!-- 当日委托 -->
    <view id="trade_detail/delegate/deal" parent="trade_detail/delegate"/><!-- 当日成交 -->
    <view id="trade_detail/hold" parent="trade_detail" /><!-- 持仓 -->

    <!-- 交易>融资融券 -->
    <view id="margin"/>

    <!-- 理财 -->
    <view id="financing"/>

    <!-- 我的 -->
    <view id="account"/>
    <view id="account/viewpoint" />
    <view id="account/comment"  />
    <view id="account/thumb" />
    <view id="account/group"  />
    <view id="account/set"  />
    <view id="account/openaccount"  /> <!-- 开户 -->

    <!-- 新闻详情 -->
    <view id="news"/>

    <!-- 资讯 -->
    <view id="information/index"/>
    <view id="information/headline" parent="information/index"/> <!-- 头条 -->
    <view id="information/optional" parent="information/index"/> <!-- 自选 -->
    <view id="information/newstock" parent="information/index"/> <!-- 新股 -->

    <!-- 新股申购 -->
    <view id="apply"/>
    <!-- 个股详情 -->
    <view id="gegu"/>
    <!-- 大盘详情 -->
    <view id="dapan"/>
    <!-- 新闻&公告列表 -->
    <view id="news_list"/>
    <!-- 登录 -->
    <view id="login"/>
    <!-- 消息 -->
    <view id="msg"/>
    <!-- 导航 -->
    <view id="nav"/>
    <!-- 搜索 -->
    <view id="search"/>
</div>
<!--<snippet id="footer"/>-->

<script src="app.js"></script>
</body>
</html>
