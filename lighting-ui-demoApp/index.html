<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="Keywords" content=""/>
    <meta name="description" content=""/>
    <title>lighting-ui-demoApp-Just For Fun</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="main">
    <!-- 首页 -->
    <view id="index"/>   
    <view id="index/concept"/><!-- 热门概念 -->
    <view id="index/concept_more"/><!-- 更多热门概念 -->

    <!-- 行情>市场 -->
    <view id="market"/>
    <view id="market/hushen" parent="market"/>
    <view id="market/guzhi" parent="market"/>
    <view id="market/hk" parent="market"/>
    <view id="market/global" parent="market"/>
    <view id="market/more" parent="market"/>
    <!-- 行情>自选股 -->
    <view id="share"/>
    <!-- 交易>普通交易 -->
    <view id="trade"/>
    <!-- 交易>融资融券 -->
    <view id="margin"/>
    <!-- 理财 -->
    <view id="financing"/>
    <!-- 我的 -->
    <view id="account"/>
    <view id="account/viewpoint" />
    <view id="account/comment"  />
    <view id="account/thumb" />
    <view id="account/group"  />

    <!-- 新闻详情 -->
    <view id="news"/>
    <!-- 新股申购 -->
    <view id="apply"/>
    <!-- 股票详情 -->
    <view id="quote"/>
    <!-- 登录 -->
    <view id="login"/>
    <!-- 消息 -->
    <view id="msg"/>
    <!-- 导航 -->
    <view id="nav"/>
    <!-- 搜索 -->
    <view id="search"/>
</div>
<!--<snippet id="footer"/>-->

<script src="app.js"></script>
</body>
</html>
