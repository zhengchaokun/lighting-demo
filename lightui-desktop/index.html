<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="Keywords" content=""/>
    <meta name="description" content=""/>
    <title>lightui-desktop-桌面端解决方案</title>
</head>
<body>
<div id="main">
    <view id="index" home="true" />
    <!-- 控制台 -->
    <view id="index/dashboard" parent="index" />
    <view id="index/dashboard/analysis" parent="index/dashboard"/>
    <view id="index/dashboard/index" parent="index/dashboard" />    
    
    <!-- 基础页 -->
    <view id="index/basic" parent="index" />
    <view id="index/basic/layout" parent="index/basic" />
    <view id="index/basic/color" parent="index/basic" />
    <view id="index/basic/icon" parent="index/basic" />
    <view id="index/basic/animation" parent="index/basic" />
    
    

    <!-- 导航页 -->
    <view id="index/nav" parent="index" />
    <view id="index/nav/menu" parent="index/nav" />
    <view id="index/nav/tabs" parent="index/nav" />
    
    <!-- 表单页 -->
    <view id="index/form" parent="index" />
    <view id="index/form/basic" parent="index/form" />
    <view id="index/form/inline" parent="index/form" />
    <view id="index/form/validate" parent="index/form" />
    <view id="index/form/step" parent="index/form" />
    <view id="index/form/group" parent="index/form" />

    <!-- 表格页 -->
    <view id="index/table" parent="index" />
    <view id="index/table/basic" parent="index/table" />
    <view id="index/table/operable" parent="index/table" />
    <view id="index/table/search" parent="index/table" />
    <view id="index/table/fold" parent="index/table" />
    
    
    <!-- 弹框页 -->
    <view id="index/dialog" parent="index" />
    <view id="index/dialog/message-box" parent="index/dialog" />
    <view id="index/dialog/confirm" parent="index/dialog" /> 
    <view id="index/dialog/preview" parent="index/dialog" />

    <!-- 通知页 -->
    <view id="index/notice" parent="index" />
    <view id="index/notice/message" parent="index/notice" />
    <view id="index/notice/alert" parent="index/notice" />
    <view id="index/notice/notification" parent="index/notice" />    
    
      
    
    <!-- 卡片页 -->
    <view id="index/card" parent="index" />
    <view id="index/card/basic" parent="index/card" />
    <view id="index/card/manage" parent="index/card" />
    
    
    <!-- 异常页 -->
    <view id="index/error" parent="index" />
    <view id="index/error/403" parent="index/error" />
    <view id="index/error/404" parent="index/error" />
    <view id="index/error/500" parent="index/error" />

</div>
<!--<snippet id="footer"/>-->

<script src="app.js"></script>
</body>
</html>
